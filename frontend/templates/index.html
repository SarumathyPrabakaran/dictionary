<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DICTIONARY APP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    body {
        background-color: rgb(192, 236, 243);
    }

    .container {
        position: relative;
        top: 70px;
        max-width: 500px; 
        margin: 0 auto; 
        padding: 20px;
        background-color: #fff;
        border-radius: 10px; 
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); 
    }

    .btn-primary {
        margin-top: 10px; 
    }

</style>
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Dictionary</h1>
        <form action="" method="post" class="my-3">
            <div class="mb-3">
                <label for="word" class="form-label">Word:</label>
                <input type="text" name="word" id="word" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Meaning</button>
        </form>

        {% if meaning %}
        <div class="alert alert-success mt-3">
            {{ meaning }}
        </div>
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
